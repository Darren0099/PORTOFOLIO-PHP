<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="box"></div>

     <style>
        .box{
            margin: 200px;
            height: 200px;
            width: 200px;
            background: red;
            transition: all 1s ease-in-out ;


        }

        .box:hover{
            transform: rotate(135deg);
            background-color: coral;
            scale: 2;
        }
     </style>
</body>
</html>
