<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Animasi CSS</title>
  <style>
    /* Mendefinisikan animasi dengan @keyframes */
    @keyframes slide-in {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Menerapkan animasi ke elemen */
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      animation: slide-in 2s ease-in-out 1s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
