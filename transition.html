<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="block"></div>


    <style>
        .block{
            width: 200px;
            height: 100px;
            background: yellow;

            transition-property: width;
            transition-duration: 2s;
            transition-delay: 0s;
            transition: steps(6);
        }

        .block:hover{
            width: 500px;
        }
     
    </style>
</body>
</html>
