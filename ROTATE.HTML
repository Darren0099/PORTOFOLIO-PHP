<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h1>BOX</h1>
    </div>

    <style>
        .box{

            height: 300px;
            width: 300px;
            padding: 200px;
            background: cyan;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transition: transform 2s ease;
        }

        .box:hover{
            transform: rotate(34deg);
        }
    </style>
</body>
</html>
